plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.example.rajzmester_ai"
    compileSdk 33

    defaultConfig {
        applicationId "com.example.rajzmester_ai"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.10"
}
